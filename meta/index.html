<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta – Code stats</title>

  <!-- shared site styles if you have them -->
  <link rel="stylesheet" href="../style.css" />
  <!-- page-specific styles -->
  <link rel="stylesheet" href="./meta.css" />
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a href="../index.html">Home</a>
    <a href="../projects/">Projects</a>
    <a href="../contact/">Contact</a>
    <a href="../resume/">Resume</a>
    <a href="https://github.com/akshitaabalasai" target="_blank">GitHub</a>
    <a href="./" class="active">Meta</a>
  </div>
</nav>

<main class="page">
  <h1>Meta</h1>
  <p class="note">Stats and interactives computed from <code>meta/loc.csv</code>.</p>

  <!-- Time slider -->
  <div id="time-filter">
    <label for="commit-progress">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" />
    </label>
    <time id="commit-time" aria-live="polite"></time>
  </div>

  <!-- Summary tiles -->
  <section id="stats" aria-label="Summary stats">
    <div class="stats">
      <div class="tile">
        <div class="label">Total LOC</div>
        <div id="stat-total" class="value">–</div>
      </div>
      <div class="tile">
        <div class="label">Commits</div>
        <div id="stat-commits" class="value">–</div>
      </div>
      <div class="tile">
        <div class="label">Files</div>
        <div id="stat-files" class="value">–</div>
      </div>
      <div class="tile">
        <div class="label">Longest line</div>
        <div id="stat-longest" class="value">–</div>
      </div>
      <div class="tile">
        <div class="label">Max lines</div>
        <div id="stat-maxlines" class="value">–</div>
      </div>
    </div>
  </section>

  <h2>Commits by time of day</h2>

  <!-- Scrollytelling container -->
  <div id="scrolly-1">
    <div id="scatter-story">
      <!-- JS will populate .step divs here -->
    </div>

    <div id="scatter-plot">
      <div
        id="chart"
        role="img"
        aria-label="Commits by time of day bubble chart"
      ></div>
      <p id="selection-count" class="note">All commits shown</p>
    </div>
  </div>

  <!-- Unit visualization of files -->
  <h2>File “race” over time</h2>
  <dl id="files"></dl>
</main>

<!-- Page logic -->
<script type="module" src="./main.js"></script>
</body>
</html>
